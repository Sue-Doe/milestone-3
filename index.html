<!DOCTYPE html>

        <br/>
        <div id="middle_scroll">
            <!-- cars go here, javascript to flip between cars/insurance/add-ons -->
            <div id = "vehicle_container"></div>

             </div>
        </div>
        <script src="scripts/ProgressBar.js" type="text/javascript"></script>
